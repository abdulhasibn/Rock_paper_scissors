<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper , Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uchen&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class = "main_container">
        <h1>Rock, Paper, Scissors</h1>
        <p class="sub_heading">Rules: The first to score five points wins the game.</p>
        <div class="hero container">
            <div class="mid_section one">
                <p>Player</p>
                <p class="player_choice"></p>
                <p class="score_p"></p>
            </div>
            <div class="mid_score_section">
                <div class="mid_section score_board">
                    <p class="para1"></p>
                    <p class="para2"></p>
                    <p></p>
                </div>

                <div class="controls container">
                    <button class="btn"  id= "rock">rock</button>
                    <button class="btn"  id= "paper">paper</button>
                    <button class="btn"  id= "scissors">scissors</button>
                </div>
            </div>
            <div class="mid_section three">
                <p>Computer</p>
                <p class="computer_choice"></p>
                <p class="score_c"></p>
            </div>
        </div>
    </div>
</body>
</html>
